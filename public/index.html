<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chat App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/sweetalert2.css">
</head>
<body>  
    <div class="centered-form">

        <div class="links">
            <a href="https://www.linkedin.com/in/bohdan-melvic/"><img src="./img/lin.png" alt=""></a>
            <a href="https://github.com/BohdanMelvic"><img src="./img/git.png" alt=""></a>       
        </div>

        <div class="wrap">
            <h1 class="title">Chat App</h1>
        </div>
        
        <div class="centered-form__box">
            <h1>Join</h1>
            <form action="/chat.html">
                <label for="username">Display Name</label>
                <input id="username" type="text" name="username" placeholder="UserName" required>
                <label for="room">Room</label>
                <input id="room" type="text" name="room" placeholder="Room" list="rooms" required autocomplete="off">
                <datalist id="rooms">
                    <option>Active rooms:</option>
                  </datalist>
                <button>Join</button>
            </form>
        </div>
    </div>
    <script src="/js/sweetalert2.js"></script>
</body>
</html>
